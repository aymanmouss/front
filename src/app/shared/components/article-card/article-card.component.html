<mat-card class="article-card">
    <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="article-metadata">
            <div class="date">{{ article.createdAt }}</div>
            <div class="author">{{ article.title }}</div>
        </div>
        <div class="article-content">
            {{ article.content }}
        </div>
    </mat-card-content>
</mat-card>
