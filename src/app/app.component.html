<mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer mode="over" position="end" class="sidenav">
        @if (!isHome()) {
        <app-mobile-menu [drawer]="drawer"></app-mobile-menu>
        }
    </mat-drawer>
    <mat-drawer-content>
        @if (!isHome()) {
        <app-header [drawer]="drawer"></app-header>
        }
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
